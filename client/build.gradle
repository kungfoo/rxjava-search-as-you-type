version '0.1-alpha'

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile "io.reactivex.rxjava2:rxjava:$rx_java_version"
    compile "io.reactivex.rxjava2:rxjavafx:$rx_java_fx_version"
}

jar {
    manifest {
        attributes(
                'Main-Class': 'ch.mollusca.samples.fx.ClientMain'
        )
    }
}